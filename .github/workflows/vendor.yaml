name: Vendor
on:
  workflow_dispatch:

jobs:
  vendor:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.commit.outputs.sha }}

    name: "Update Vendored Sources"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          repository: duckdb/duckdb
          path: .git/duckdb
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run vendor script
        shell: bash
        run: |
          python3 vendor.py --duckdb .git/duckdb
          git add src/duckdb/*
          git commit -m "Update vendored sources"
          git push
